name: Facturacion AR (CI)

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Create .env.test for CI
      run: |
        echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> .env.test
        echo "AFIP_CERT_CRT_PATH=certs/ci_dummy.crt" >> .env.test
        echo "AFIP_KEY_CRT_PATH=certs/ci_dummy.key" >> .env.test
        echo "AFIP_CUIT=20300000001" >> .env.test
        echo "AFIP_ENVIRONMENT=testing" >> .env.test
        echo "JWT_SECRET_KEY=ci_secret_key_12345" >> .env.test
        echo "BACKEND_CORS_ORIGINS=[]" >> .env.test
        # Create dummy cert directory so paths are valid if checked
        mkdir -p certs
        touch certs/ci_dummy.crt certs/ci_dummy.key

    - name: Run tests (Pytest)
      env:
        ENV: test
      run: poetry run pytest -v

  frontend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests (Vitest)
      run: npm run test
